{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video</title>
    <script src="{% static 'company/js/vendor/modernizr-2.6.2.min.js' %}"></script>
    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
    <script src="{% static 'company/js/vendor/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'company/js/min/plugins.min.js' %}"></script>
    <script src="{% static 'company/js/min/main.min.js' %}"></script>
    <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
</head>
<body>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <video
                id="my-video"
                class="video-js"
                controls
                preload="auto"
                width="600"
                height="400"
                data-setup="{}"
            >
            <source src="{% url 'video:stream' video.id %}" type="video/mp4"/>
            <source src="{% url 'video:stream' video.id %}" type="video/webm"/>
            </video>
        </div>
    </div>
</body>
</html>
